<div class="card">
    <h4 class="text">Login</h4>
    <div class="card-body ">
        <form [formGroup]="login" (ngSubmit)="loginData(login)" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="email" />
                <div class="errorMessage">
                    <p *ngIf="login.get('email')?.errors?.['required'] ">* This field is required</p>
                    <p *ngIf="login.get('email')?.errors?.['pattern']">* Please Provide Correct Email Id</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" (keydown.space)="$event.preventDefault();"
                    formControlName="password" placeholder="password">
                    <div class="errorMessage" style="height:auto;" >
                        <p *ngIf="login.get('password')?.errors?.['required'] ">* This field is required</p>
                        <p *ngIf="login.get('password')?.errors?.['pattern']">
                          * Password must be between 8 to 15 characters, at least 1 uppercase letter, 1
                          lowercase letter, 1 number and 1 special character.
                        </p>
                      </div>
            </div>
            <button class="btn btn-primary login-button" type="submit" value="Submit">Login</button>

        </form>
    </div>
</div>
